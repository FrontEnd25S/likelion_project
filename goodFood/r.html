<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raku</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <style>
        #map-container {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            margin-top: 20px;
        }

        .info-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
        }

        .info-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .info-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2, h3 {
            text-align: center;
            margin-top: 40px;
        }

        #like {
            font-size: 24px;
            display: block;
            margin: 20px auto;
        }

        footer {
            background-color: #d2b4de;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="../logo.png" alt="NYU 로고" style="height: 50px; margin-right: 10px;">
        <h1><a href="../index.html">NYU Community</a></h1>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Raku - 일본 음식</h2>
        <p>따뜻한 우동과 가정식 덮밥으로 인기 있는 음식점입니다.</p>
    </section>

    <!-- Recommended Menu -->
    <h2>추천 메뉴</h2>
    <section class="info-section">
        <div class="info-card">
            <img src="katsu_don.jpg" alt="Katsu Don">
            <h3>Katsu Don</h3>
        </div>
        <div class="info-card">
            <img src="niku_udon.jpg" alt="Niku Udon">
            <h3>Niku Udon</h3>
        </div>
        <div class="info-card">
            <img src="oyako_don.jpg" alt="Oyako Don">
            <h3>Oyako Don</h3>
        </div>
    </section>

    <!-- Operating Hours -->
    <h2>영업 시간</h2>
    <section class="info-section">
        <div class="info-card">
            <ul style="list-style: none; padding: 0;">
                <li><strong>Monday:</strong> 5pm–9:30pm</li>
                <li><strong>Tuesday–Thursday:</strong> Noon–9:30pm</li>
                <li><strong>Friday–Saturday:</strong> Noon–10:30pm</li>
                <li><strong>Sunday:</strong> Noon–9:30pm</li>
            </ul>
        </div>
    </section>

    <!-- Map Section -->
    <h2>위치</h2>
    <div id="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.5806184413086!2d-74.00512442354466!3d40.72724787139136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2596cd01077a3%3A0xa97c11b20f1fe952!2sRaku!5e0!3m2!1sen!2sus!4v1742951332552!5m2!1sen!2sus"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="../map_fadein.js"></script>

    <!-- Like Button -->
    <button id="like">👍</button>
    <script src="../liked.js"></script>

    <!-- Back Link -->
    <p style="text-align: center;">
        <a href="../goodFood/gF.html">← 메인으로 돌아가기</a>
    </p>

    <!-- Footer -->
    <footer>
        © 2025 NYU Community
    </footer>

</body>
</html>
