<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paulson Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    .info-section {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .info-card {
      background-color: #f4ebfe;
      color: black;
      border-radius: 10px;
      padding: 20px;
      width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .info-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #map-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    #like {
      font-size: 24px;
      display: block;
      margin: 20px auto;
    }

    .back-link {
      display: block;
      text-align: center;
      color: white;
      margin-top: 20px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #d2b4de;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="../logo.png" alt="NYU 로고" style="height: 50px; margin-right: 10px;">
    <h1><a href="../index.html">NYU Community</a></h1>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Paulson Center</h2>
    <p>새로운 멀티 복합 공간을 갖춘 기숙사</p>
  </section>

  <!-- Info Section -->
  <section class="info-section">
    <div class="info-card">
      <img src="pC.jpg" alt="Paulson Center" />
      <h3>특징</h3>
      <ul>
        <li>📍 181 Mercer Street에 위치</li>
        <li>🛏️ 싱글, 더블, 트리플 포함 다양한 스위트 타입</li>
        <li>🏫 기숙사는 7층~16층, 수업 공간은 2층~5층</li>
        <li>💪 헬스장, 농구장, 수영장, 카페, 식당 보유</li>
        <li>✅ 장점: 새 건물, 편의 시설 다양, 학교 건물과 가까움</li>
        <li>⚠️ 단점: 지원 시 에세이 작성 필요, 경쟁률 높음</li>
      </ul>
    </div>
  </section>

  <!-- Map Section -->
  <div id="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.5949817466235!2d-74.00016032371244!3d40.726931736700955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598f1c7ed16f%3A0x60eb5f760963ed17!2sJohn%20A.%20Paulson%20Center!5e0!3m2!1sen!2sus!4v1745345362781!5m2!1sen!2sus"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <!-- Like Button -->
  <button id="like">👍</button>
  <script src="../liked.js"></script>

  <!-- Back Link -->
  <a href="../housingInfo/dR.html" class="back-link">← 메인으로 돌아가기</a>

  <!-- Footer -->
  <footer>
    © 2025 NYU Community
  </footer>

</body>
</html>
