<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <style>
    .info-section {
      display: flex;
      justify-content: center;

    .info-card img {

      border-radius: 8px;
      margin-bottom: 10px;
    }

    #map-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;

      padding: 20px 0;

      margin-top: 40px;
      font-size: 14px;
    }

    #like {
      font-size: 24px;
      display: block;
      margin: 20px auto;
    }

    .back-link {
      text-align: center;
      display: block;
      color: white;
      margin-top: 20px;
      text-decoration: none;

      <ul>
