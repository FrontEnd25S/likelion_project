<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>생활</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .info-section {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .info-card {
      background-color: #f4ebfe;
      color: black;
      border-radius: 10px;
      padding: 20px;
      width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 16px;
    }

    .info-card ul {
      list-style: none;
      padding-left: 0;
    }

    .info-card li {
      margin: 15px 0;
    }

    .info-card a {
      color: #5a189a;
      text-decoration: underline;
      font-weight: bold;
    }

    .back-link {
      display: block;
      text-align: center;
      color: white;
      margin-top: 20px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #d2b4de;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }

    section {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="NYU 로고" style="height: 50px; margin-right: 10px;">
    <h1><a href="index.html">NYU Community</a></h1>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>생활 메뉴</h2>
    <p>하우징부터 맛집까지, 유학생활의 꿀팁 모음!</p>
  </section>

  <!-- Info Card Section -->
  <section class="info-section">
    <div class="info-card">
      <ul>
        <li><a href="goodFood/gF.html">🍜 학교 주변 맛집</a></li>
        <li><a href="housingInfo/hI.html">🏠 기숙사/하우징 정보</a></li>
        <li><a href="schoolMap/sM.html">🗺️ 학교 지도</a></li>
      </ul>
    </div>
  </section>

  <!-- Back Link -->
  <a href="index.html" class="back-link">← 메인으로 돌아가기</a>

  <!-- Search Section -->
  <section>
    <h3>게시판 검색</h3>
    <label for="search_input">게시판의 정확한 이름으로 검색해주세요!</label><br>
    <input type="text" placeholder="게시판을 입력하세요!" id="search_input">
    <input type="submit" onclick="searchAndOpen();" value="검색" id="search_submit"><br>
    <script src="search_press.js"></script>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 NYU Community
  </footer>

</body>
</html>
